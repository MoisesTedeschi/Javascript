<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumindo API ViaCEP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="cep-bg">
    <div class="cep-wrapper">
        <div>
            <h2>Informe o <strong>CEP</strong></h2>
            <p class="cep-titulo">para que possamos processar de forma automática as demais informações.</p>
            <label>Descubra o Endereço (CEP)<input type="text" id="txtCep" placeholder="Insira o CEP"></label>
            <label>Cidade <input type="text" id="txtCidade"></label>
            <label>Estado <input type="text" id="txtEstado"></label>
            <label>Bairro <input type="text" id="txtBairro"></label>
            <label>Rua <input type="text" id="txtRua"></label>
            <label>Complemento <input type="text" id="txtComplemento"></label>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
